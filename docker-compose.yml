services:
  category-api:
    build:
      context: .
      dockerfile: CategoryMicroservice/Dockerfile
    container_name: category_api
    ports:
      - "5001:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Username=postgres;Password=Bulut2021;Database=WebApplication2
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network

  user-api:
    build:
      context: .
      dockerfile: UserMicroservice/Dockerfile
    container_name: user_api  
    ports:
      - "5002:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Username=postgres;Password=Bulut2021;Database=WebApplication2
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network

  auth-api:
    build:
      context: .
      dockerfile: AuthAPI/Dockerfile
    container_name: auth_api 
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Username=postgres;Password=Bulut2021;Database=WebApplication2
    networks:
      - app-network

      
  apigateway:
    build:
      context: .
      dockerfile: APIGateway/Dockerfile
    container_name: apigateway
    depends_on:
      - user-api
      - category-api
      - auth-api 
    ports:
      - "5017:8080"   
    networks:
      - app-network

  razorweb:
    build:
      context: .
      dockerfile: App/Dockerfile
    container_name: razorweb
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    depends_on:
      - apigateway
    ports:
      - "5020:8080"
    volumes:  
      - ./dataprotection-keys:/home/app/.aspnet/DataProtection-Keys
    networks:
      - app-network

  loggingapi:
    build:
      context: .
      dockerfile: LoggingAPI/Dockerfile
    container_name: log_api
    depends_on:
      - auth-api 
      - mongodb
      - rabbitmq
    ports:
      - "5018:8080"   
    environment:
      - MongoDB__ConnectionString=mongodb://mongodb:27017/LogDatabase
    networks:
      - app-network

  postgres:
    image: postgres:16
    container_name: my_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Bulut2021
      POSTGRES_DB: WebApplication2
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - app-network

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin_container
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - app-network 

  mongodb:
    image: mongo:7.0
    container_name: mongodb
    restart: always
    ports:
        - "27018:27017"
    volumes:
        - ./mongo_data:/data/db
    networks:
      - app-network 

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"     # Application communication
      - "15672:15672"   # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: ali
      RABBITMQ_DEFAULT_PASS: ali
    networks:
      - app-network

volumes:
  pgdata:

networks:
  app-network:
    driver: bridge  